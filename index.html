<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xotira O'yini</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- START SCREEN -->
  <div class="start-screen" id="startScreen">
    <h1>Xotira O'yini</h1>
    <p>Qiziqarli kartalarni toping va xotirangizni sinang!</p>

    <label for="playerName">Ismingizni kiriting:</label>
    <input type="text" id="playerName" placeholder="Masalan: Alisher">

    <button id="startBtn">O'yinni Boshlash</button>

    <h2>Eng Yaxshi Natijalar</h2>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>O'yinchi</th>
          <th>Harakat</th>
          <th>Vaqt</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- GAME CONTAINER -->
  <div class="game-container" id="gameContainer" style="display:none;">
    <h1>ğŸ§  Memorize Brain</h1>

    <div class="top-bar">
      <div class="info">
        <span>â± Time: <b id="time">0</b>s</span>
        <span>â­ Score: <b id="score">0</b></span>
      </div>

      <select id="level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard" selected>Hard</option>
      </select>
    </div>

    <div class="sound-controls">
      <button id="muteBtn">ğŸ”Š</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.6">
    </div>

    <div class="game-board"></div>
  </div>

  <!-- WIN SCREEN -->
  <div class="win-screen" id="winScreen">
    <div class="win-box">
      <h2>ğŸ‰ You Win!</h2>
      <p>â± Time: <span id="finalTime"></span>s</p>
      <p>â­ Score: <span id="finalScore"></span></p>
      <button id="restartBtn">O'yinni Qayta Boshlash</button>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
